<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('input[type=text]').focus(function() {//鼠标聚焦事件

				var obj = $(this);
				var store = obj.val();//val方法返回或设置被选元素的值。
				// console.log( $('input[type=text]').val() );
				console.log( store );
				// console.log( this.defaultValue);
				
				if(store == this.defaultValue)//属性设置或返回文本框的初始内容 this当前元素
					obj.val('');
				// console.log( this.defaultValue);
			}).blur(function() {//聚焦消失事件
				var obj = $(this);
				var stre = obj.val();
				if(stre.length <= 0)
					obj.val(this.defaultValue);
			});
			$('input[type=button]').click(function () {
				console.log( $('input[type=text]').val() );	
				console.log( $('input[type=text]').defaultValue);
			});
		});
	</script>
</head>
	
	<body>
		<input type="text" value="请输入文本">
		<input type="button" value="获取">
	</body>
</html>
